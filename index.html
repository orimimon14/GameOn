
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>swish & game - Find Your Squad</title>
    
    <!-- Fonts: Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Tailwind & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dogame: {
                bg: '#0F172A',
                surface: '#1E293B',
                primary: '#6366F1',
                accent: '#22D3EE',
                success: '#34D399',
                danger: '#F43F5E',
                text: '#F8FAFC',
                muted: '#94A3B8',
                lightBg: '#F1F5F9',
                lightSurface: '#FFFFFF',
                lightText: '#0F172A',
              }
            },
            fontFamily: {
              sans: ['Rubik', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.3)',
              'glow': '0 0 25px rgba(99, 102, 241, 0.5)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              pan: {
                '0%': { transform: 'scale(1.1) translateX(-2%) translateY(-2%)' },
                '50%': { transform: 'scale(1.2) translateX(2%) translateY(2%)' },
                '100%': { transform: 'scale(1.1) translateX(-2%) translateY(-2%)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body { background-color: #0F172A; color: #F8FAFC; }
      .light body { background-color: #F1F5F9; color: #0F172A; }

      .bg-moving {
        animation: pan 20s ease-in-out infinite;
        will-change: transform;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #6366F1; border-radius: 10px; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Match pop-up animation */
      @keyframes match-pop {
        0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
        70% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0); opacity: 1; }
      }
      .animate-match { animation: match-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="dark overflow-hidden">
    <div id="root"></div>
  </body>
</html>
